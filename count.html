<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function countData(arr,data) {
        let count = 0;
        for (let i = 1; i < arr.length; ++i) {
            if (arr[i] == data) {
                count++;
            }
        }
        return count;
    }
    let nums = [];
    for(let i=0;i<100;++i){
        nums[i] = Math.floor(Math.random() * 101);
    }
    let data = 37;
    let count = countData(nums,data);
    alert(data+" xuất hiện "+count+" lần");
</script>
</body>
</html>
